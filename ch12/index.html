<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete a Form</title>
	<link rel="stylesheet" href="styles/main.css">
	<style>
        .invalid {
            border: 2px solid red;
        }

        .valid {
            border: 2px solid green;
        }
    </style>
</head>

<body onload="document.getElementById('firstName').focus()">
<h1>Please complete our survey</h1>
<form action="confirmation.html" method="post">
<fieldset>
            <legend>Contact Information</legend>
			      <div>
                <label for="email" accesskey="e">Email:</label>
                <input type="email" id="email" name="email" required oninvalid="this.className='invalid'" oninput="this.className='valid'">
            </div>
            <div>
                <label for="firstName" accesskey="f">First Name:</label>
                <input type="text" id="firstName" name="firstName" required oninvalid="this.className='invalid'" oninput="this.className='valid'">
            </div>
            <div>
                <label for="lastName" accesskey="l">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required oninvalid="this.className='invalid'" oninput="this.className='valid'">
            </div>
      
       
        </fieldset>

        <fieldset>
            <legend>Geographic Information</legend>
            <div>
                <label for="state" accesskey="s">State (XX):</label>
                <input type="text" id="state" name="state" pattern="[A-Z]{2}" placeholder="Two uppercase letters" required oninvalid="this.className='invalid'" oninput="this.className='valid'">
            </div>
            <div>
                <label for="zip" accesskey="z">Zip Code (XXXXX):</label>
                <input type="text" id="zip" name="zip" pattern="[0-9]{5}" placeholder="Five digits" required oninvalid="this.className='invalid'" oninput="this.className='valid'">
            </div>
        </fieldset>

        <fieldset>
            <legend>Source</legend>
            <div>
                <label for="referral">How did you hear about us?</label>
                <select id="referral" name="referral">
                    <option value="">-- Select One --</option>
                    <option value="social">Social Media</option>
                    <option value="search">Search Engine</option>
                    <option value="friend">Friend/Family</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </div>
        </fieldset>
		<button type="submit" class="button button-submit">Submit</button>
        <button type="reset" class="button button-reset">Reset</button>
    </form>
</body>
</html>
